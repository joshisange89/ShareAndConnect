<div class="container">
  <nav class="header navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">
        <h3><img src="../assets/logo.png"/>&nbsp;Share and Connect</h3>
      </div>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a *ngIf="isLoggedIn" (click)="viewNotification()">
          <span class="glyphicon glyphicon-bell"></span>
          <span *ngIf="notifications.length != 0"  class="button__badge" id="button_badge" name="button_badge">{{notifications.length}}</span>
        </a>
      </li>
      <li><a *ngIf="isLoggedIn" [routerLink]="['/home']"><span class="glyphicon glyphicon-home"></span></a></li>
      <li><a *ngIf="isLoggedIn" [routerLink]="['/profile']"><span class="glyphicon glyphicon-user"></span></a></li>
      <li><a *ngIf="isLoggedIn" (click)="signOut()"><span class="glyphicon glyphicon-off"></span></a></li>
    </ul>
  </div>
</nav>

  <div *ngIf="showNotification" class="notifications">
    <div *ngFor="let notification of notifications" id="notification">
      <p>{{notification.item}} is required</p>
      <p>posted by: {{notification.postedBy}}</p>
    </div>
  </div>

<router-outlet></router-outlet>

<nav class="footer navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-left">
      <li><h5>About Us</h5></li>
    </ul>
    <ul class="nav navbar-nav navbar-center">
      <li><h5>Contact Us</h5></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <h6>Copyright Statement</h6>
        <h6>Privacy Policy | Terms and Conditions</h6>
      </li>
      <li>
        <img src="../assets/logo.png"/>
      </li>
    </ul>
  </div>
</nav>
</div>
